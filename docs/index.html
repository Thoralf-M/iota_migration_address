<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Migration address converter</title>
  <script src="index.js"></script>
  <script src="addresses.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
  <style>
    html {
      background: rgb(255, 255, 255);
      font-size: 16px;
    }

    body {
      font-family: 'Oxygen Mono', monospace;
    }

    input[type="text"] {
      margin: 10px;
      font-family: 'Oxygen Mono', monospace;
      font-size: 16px;
    }

    select {
      font-size: 16px;
    }

    pre {
      margin: 0;
      font-size: 16px;
    }

    button {
      font-size: 1.8rem !important;
    }

    .button {
      margin: 0.5rem;
      color: white;
      padding-left: 3rem;
      padding-right: 3rem;
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
      border-radius: 6px;
      border: none;
      transition: .25s;
      box-shadow: 0 0 1rem#000;
      outline: 0;
      font-size: 1.8rem;
    }

    .button:hover {
      transform: translateY(1px);
    }
  </style>
</head>

<body>
  <h1>Migration address converter</h1>
  <h1>NEVER INSERT YOUR SEED INTO ANY WEBSITE</h1>
  <text>Only use this tool to check your addresses, don't send funds to a generated address</text>
  <br>
  <input type="text" id="address" placeholder="old or new address" value="" size="90">
  <br>

  <input type="button" value="Convert address" onclick="convert_address()">

  <span id="converted_address"></span>
<script type="text/javascript" src="index.js"></script></body>

</html>
